region: sgp
name: tele-turtle-bot
envs:
  - key: APP_APPLICATION__PUBLIC_URL
    value: ${APP_URL}
    scope: RUN_AND_BUILD_TIME
  - key: TELOXIDE_TOKEN
    value:
    scope: RUN_AND_BUILD_TIME
services:
  - github:
      repo: leelhn2345/turtle-bot
      branch: main
      deploy_on_push: true
    instance_count: 1
    health_check:
      http_path: /health_check
    http_port: 3000
    name: baldy-turtle-bot
    dockerfile_path: Dockerfile
alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
